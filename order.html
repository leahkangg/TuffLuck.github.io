        body {

        /* Order Option Styling */
        .order-option {
            font-size: 5vw; /* Scales dynamically based on screen width */
            margin: 8vh 0; /* Responsive vertical spacing */
            text-align: center;
            color: #2a9d8f;
        }

        .order-option a {
            color: #f8ffa9; 
            text-decoration: none;
            font-weight: bold;

        }

        .order-option p {
            font-size: 3vw; /* Text scales dynamically */
            color: white;
        }

        /* Ensure links are clearly visible */
        .order-option a:hover {
            text-decoration: underline;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: rgb(252, 243, 207);
            font-size: 4vw; /* Scales based on screen size */
            margin-top: 10vh;
        }

        /* Navbar & Logo Responsiveness */
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        .navbar-brand img {
            max-height: 40px; 
            margin-right: 8px;
        }

        /* Address Styling for Pickup */
        .pickup-address {
            display: block;
            margin-top: 1em;  /* Adds space above the address */
            font-size: 3.5vw; /* Slightly larger font size for the address */
            line-height: 1.5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .order-option {
                font-size: 6vw; /* Increase size for smaller screens */
            }

            .order-option a {
                font-size: 5vw;
            }

            h1 {
                font-size: 7vw;
            }

            .pickup-address {
                font-size: 5vw; /* Adjust the size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .order-option {
                font-size: 7vw; /* Bigger for mobile */
            }

            .order-option a {
                font-size: 6vw;
            }

            h1 {
                font-size: 8vw;
            }

            .pickup-address {
                font-size: 6vw; /* Bigger font size for small devices */
            }
        }
    </style>
